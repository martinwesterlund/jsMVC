<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Coast Education</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Courses</h1>
        <div class="courses">

        </div>
        <h1>Teachers</h1>
        <div class="teachers">

        </div>
        <div id="course-modal" class="hidden">
            <h2 id="modal-id"></h2>
            <h1 id="modal-header"></h1>
            <p id="modal-description"></p>
            <h2 id="modal-duration"></h2>
            <button id="close">Close</button>
        </div>
        <div id="teacher-modal" class="hidden">
            <h2 id="tmodal-id"></h2>
            <h1 id="tmodal-name"></h1>
            <p id="tmodal-email"></p>
            <h2 id="tmodal-areas"></h2>
            <button id="tclose">Close</button>
        </div>
    </div>
    <script type='module' src="./controllers/courses-controller.js"></script>
    <script type='module' src="./controllers/course-modal-controller.js"></script>
    <script type='module' src="./controllers/teachers-controller.js"></script>
    <!-- <script type='module' src="./controllers/courses-controller.js"></script> -->
</body>
</html>
